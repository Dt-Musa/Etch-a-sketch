<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <label for="number">Select Grid Size:</label>
        <input type="number" id="number" value="16" min="1" max="64" aria-label="Grid size">
        <button id="selectBtn" class="btn btn-danger">Apply</button>
    </div>
    <div id="grid-container" class="shield" role="img" aria-label="Drawing canvas">

    </div>
    <div class="footer">
        <button id="blackbtn" class="btn btn-warning">Black</button>
        <button id="randombtn" class="btn btn-success">Random</button>
        <button id="resetbtn" class="btn btn-primary">Eraser</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
